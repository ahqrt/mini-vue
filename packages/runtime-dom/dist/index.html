<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>runtime-dom</title>
  <script src="./runtime-dom.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    let { createRenderer, h, render, Text } = VueRuntimeDOM
    render(h('h1', {style: {color: 'red'}}, [h('span', 'hello'), '123']), document.getElementById('app'))
    // render(h(Text, 'hello'), document.getElementById('app'))
    setTimeout(() => {
      render(h(Text, 'hello'), document.getElementById('app'))
    }, 1000)
  </script>
</body>
</html>
