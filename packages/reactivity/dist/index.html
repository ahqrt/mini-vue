    // 分支切换
    const state = reactive({flag: true, name: 'zhangsan', age: 30})
    let runner =  effect(() => {
      document.getElementById('app').innerHTML = `<h1>${state.age}</h1>`
    })

    runner.effect.stop()

    setTimeout(() => {
      state.age = 1000
      setTimeout(() => {
        runner()
      }, 2000)
    }, 1000)


  </script>
