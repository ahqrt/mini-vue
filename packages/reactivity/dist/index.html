    // 分支切换
    const state = reactive({flag: true, name: 'zhangsan', age: 30})
    effect(() => {
      console.log('render');
      document.getElementById('app').innerHTML = state.flag ? `<h1>${state.name}</h1>` : `<h1>${state.age}</h1>`
    })

    setTimeout(() => {
      state.flag = false
      setTimeout(() => {
        console.log('修改了name，原则上不应该更新');
        state.name = 'lisi'
      }, 1000)
    }, 1000)

  </script>
